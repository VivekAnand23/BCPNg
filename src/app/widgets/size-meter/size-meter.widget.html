<div id="bcp-size-meter" class="bcp-size-meter padding-none fl" data-component="size-meter">
  <div class="bcp-size-meter-descritption">
    <span>Using </span>
    <span>{{usageValue}}</span>
    <span>MB of <span>{{totalValue}}</span>MB</span>
    <span>(<span>{{percentage}}</span> %)</span>
  </div>

  <div class="bcp-size-meter-total">
    <div class="bcp-size-meter-actual low" data-role="size-meter-actual" data-min-point="80" data-medium-point="95"
         data-max-point="100" data-usage="0.51" data-total="95.37" style="width: 0.53%;"></div>
  </div>
</div>
